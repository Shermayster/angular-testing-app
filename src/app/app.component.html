<md-card>
  <md-card-header>
    <h1>
      {{title}}
    </h1>
  </md-card-header>
  <md-card-content>
    <md-input-container>
      <input mdInput placeholder="add task" #taskInput id='taskInput' />
    </md-input-container>
    <button md-button id="addTaskBtn" (click)="addTask(taskInput.value)">Add Task</button>
    <app-task *ngFor="let task of tasks" [task]="task">
    </app-task>
  </md-card-content>
</md-card>
