<div class="tasks"  [ngClass]="{'deleted': task.deleted, 'completed': task.completed}">
  <md-checkbox #complete [disabled]="task.deleted" [(ngModel)]="task.completed" class="taskCheckbox"></md-checkbox>
  <span #taskContent class="taskContent">
    {{task.content}}
  </span>
  <button (click)="deleteTask()"
    md-icon-button class="deleteTask">
    <md-icon>delete</md-icon>
  </button>
</div>
